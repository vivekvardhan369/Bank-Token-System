<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Token System</title>
    <script type="module" src="./queue.js"></script>
    <script type="module" src="./main.js"></script>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-blue-600 text-white p-4 text-center text-2xl">
        Bank Token System
    </header>
    <main class="p-6">
        <div class="mb-6">
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
                id="btnGenerateToken">
                Generate Token
            </button>
        </div>
        <div id="user-message" class="text-lg font-semibold text-gray-700 mb-6">
            To use the token system please generate Token
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
                <div id="counter-1" class="text-xl font-bold text-blue-500">Counter 1</div>
                <button 
                    id="btncall" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Call customer
                </button>
                <select id="lstcounter1" size="8" class="w-full border rounded p-2">
                    <option>Empty</option>
                </select>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
                <div id="counter-2" class="text-xl font-bold text-blue-500">Counter 2</div>
                <button 
                    id="btncall1" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Call customer
                </button>
                <select id="lstcounter2" size="8" class="w-full border rounded p-2">
                    <option>Empty</option>
                </select>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
                <div id="counter-3" class="text-xl font-bold text-blue-500">Counter 3</div>
                <button 
                    id="btncall2" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Call customer
                </button>
                <select id="lstcounter3" size="8" class="w-full border rounded p-2">
                    <option>Empty</option>
                </select>
            </div>
        </div>
        <div class="div2 mt-6">
            <h2 class="text-center text-2xl mb-4">Counter</h2>
            <select id="lstTokens" size="8" class="w-full border rounded p-2">
                <option value=""></option>
            </select>
        </div>
    </main>
</body>
</html>
